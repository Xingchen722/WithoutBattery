<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procrastination Chat AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="warning-overlay" style="display: none;">
        <div class="warning-content">
            <h1>‚ö†Ô∏è Warning: Detected slacking off behavior ‚ö†Ô∏è</h1>
            <p>Get moving right now!</p>
        </div>
    </div>
    <div id="app">
        <header>
            <h1>AI Chat</h1>
            <button id="theme-toggle" aria-label="Toggle theme">LIGHT</button>
        </header>

        <div id="chat-container">
            <div id="messages"></div>
            <div id="input-container">
                <input type="text" id="user-input" placeholder="Type your question...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <div id="floating-timer" aria-label="Floating timer">
        <div id="status-bar">
            <div class="timer-box">
                <span id="status-label">üî• WORKING</span>
                <span id="timer-display">00:00</span>
            </div>
            <div class="button-group">
                <button id="camera-toggle">CAMERA</button>
                <button id="pause-btn">PAUSE</button>
                <button id="restart-btn">RESTART</button>
            </div>
            <div id="camera-status">Camera off</div>
        </div>
    </div>

    <video id="camera-feed" autoplay playsinline muted></video>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="main.js"></script>
</body>
</html>
