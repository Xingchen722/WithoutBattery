<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procrastination Chat AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="warning-overlay" style="display: none;">
        <div class="warning-content">
            <h1>‚ö†Ô∏è Warning: Detected slacking off behavior ‚ö†Ô∏è</h1>
            <p>Get moving right now!</p>
        </div>
    </div>
    <header class="site-header">
        <div class="brand">WithoutBattery</div>
        <nav class="top-nav">
            <a class="nav-link" href="#home">Home</a>
            <a class="nav-link" href="#leaderboard-section">Leaderboard</a>
        </nav>
        <button id="theme-toggle" aria-label="Toggle theme">LIGHT</button>
    </header>

    <div class="ghost-backdrop" aria-hidden="true">
        <div class="ghost-giant">üëª</div>
        <div class="ghost-giant ghost-2">üëª</div>
        <div class="ghost-giant ghost-3">üëª</div>
        <div class="wave wave-1"></div>
        <div class="wave wave-2"></div>
        <div class="wave wave-3"></div>
    </div>

    <main class="page">
        <section id="home" class="section">
            <div id="app">
                <header class="chat-header">
                    <h1>AI Chat</h1>
                </header>
                <div id="chat-container">
                    <div id="messages"></div>
                    <div id="input-container">
                        <input type="text" id="user-input" placeholder="Type your question...">
                        <button id="send-btn">Send</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="leaderboard-section" class="section">
            <div id="leaderboard" class="leaderboard-card">
                <h2>ranking list</h2>
                <ul id="leaderboard-list"></ul>
                <div class="leaderboard-note">Data is only saved in the local browser</div>
            </div>
        </section>
    </main>

    <div id="floating-timer" aria-label="Floating timer">
        <div id="status-bar">
            <div class="timer-box">
                <span id="status-label">üî• WORKING</span>
                <span id="timer-display">00:00</span>
            </div>
            <div class="button-group">
                <button id="camera-toggle">CAMERA</button>
                <button id="pause-btn">PAUSE</button>
                <button id="restart-btn">RESTART</button>
            </div>
            <div id="camera-status">Camera off</div>
        </div>
    </div>

    <video id="camera-feed" autoplay playsinline muted></video>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="main.js"></script>
</body>
</html>
